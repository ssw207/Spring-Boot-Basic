<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot Thymeleaf</title>
</head>
<body>
	<table>
		<tr>
			<td>name</td>
			<td>email</td>
			<td>edit</td>		
		</tr>
		<tr th:each="user:${users}">
			<td th:text="${user.name}"></td>
			<td>[[${user.email}]]</td>
			<td><a th:href="@{/edit/{id}(id=${user.id})}">update</a></td>
		</tr>
	</table>
	<a href="/signup">등록</a>
</body>
</html>
